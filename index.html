<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="歌合戦">

  <title>Karaoke Ranker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;800;900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          // ▼ 追加：アプリ全体のフォントを丸ゴシックに設定 ▼
          fontFamily: {
            sans: ['"M PLUS Rounded 1c"', 'sans-serif'],
            mono: ['"M PLUS Rounded 1c"', 'monospace'],
          },
          colors: {
            // ▼ 緑っぽさを消し、DAM風のディープブルーとマゼンタに変更 ▼
            dark: '#000000',    // 背景：漆黒
            surface: '#111111', // パネル：少し明るい黒
            indigo: {
              300: '#60a5fa', // 明るい青
              400: '#3b82f6', 
              500: '#2563eb', // DAMの基本ブルー
              600: '#1d4ed8',
            },
            pink: {
              400: '#fb7185', 
              500: '#f43f5e', // DAMの「曲をさがす」のようなマゼンタレッド
              600: '#e11d48',
            },
            slate: {
              700: '#333333', 
              800: '#1a1a1a', 
              900: '#0a0a0a',
            },
            // DAMの枠線などによく使われるゴールド・黄色系
            damgold: '#ffb700',
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    };
  </script>
  
  <link rel="stylesheet" href="/style.css" />

  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1"
  }
}
  </script>
</head>

<body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          console.log('ServiceWorker registration successful');
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
